<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Arnas Sokolovas</title>
</head>

<body>
    <div class="navigation-menu">
        <input type="button" class="navigation-item" value="About Me" onclick="window.location='home.html';">
        <input type="button" class="navigation-item" value="My Education" onclick="window.location='myEducation.html';">
        <input type="button" class="navigation-item" value="Portfolio" onclick="window.location='portfolio.html';">
        <input type="button" class="navigation-item" value="Contacts" onclick="window.location='contacts.html';">
        <input type="button" class="navigation-item" value="LinkedIn">
    </div>
    <div class="container-header-title">
        <div class="container-header-title-item">
            Arnas Sokolovas Digital CV
        </div>

        <button onclick="myFunction()">Click Me</button>
        <div id="myDIV">
            This is my DIV element.
        </div>
        <script>
            function myFunction() {
                var x = document.getElementById("myDIV");
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
            }
        </script>
    </div>
</body>

</html>
